    <script>
        $("#alarmize").alarmize(function (e, d) {
            e.preventDefault();
            var params = {
                instanceID  : Instanceid,
                _hour       : d[0].value + ':' + d[1].value,
                _action     : d[2].value,
                days        : []
            };
            
            for(var i in d) {
                if(d.name == 'day') {
                    params.days.push(d.value);
                }
            }
            
            uget({
                type: 'POST',
                url: LinkServer.Url('scheduler', 'add'),
                data: params
            })
        }, {days: [3,4,5]}, {readonly: false});
    </script>
