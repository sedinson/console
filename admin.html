    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

    <script>
        var first1 = true, first2 = true;
        $(function () {
            uget({
                url: LinkServer.Url('admin', 'active')
            }).done(function (data) {
                if(data._code !== 200) {
                    logout();
                } else {
                    Accounts.load();
                }
            });
            
            $("#frm-addaccount").submit(function (e) {
                e.preventDefault();
                
                params = parametrizer($(this));
                uget({
                    type: 'POST',
                    url: LinkServer.Url('account', 'register'),
                    data: params
                }).done(function (data) {
                    if(data._code === 200){
                        var email = $('#newEmail').val();
                        var AccountId = $('#newIdaccount').val();
                        var Secretkey = $('#newSecretkey').val();
                        var Accesskey = $('#newAccesskey').val();
                        uget({
                            type: 'POST',
                            url: LinkServer.Url('snsadmin', 'subscribeAccount'),
                            data: {
                                'Secretkey': Secretkey,
                                'Accesskey': Accesskey,
                                'Name': 'NotifyMe',
                                'TopicArn': 'arn:aws:sns:us-east-1:'+ AccountId +':NotifyMe',
                                'Endpoint': email,
                            }
                        }).done(function (data) {
                            if(data._code != 200) {
                                showModal(data._message + ". No se pudo subscribir el correo: " + email);
                            } else {
                                showModal("Cuenta agregada!");
                                Accounts.load();
                            }
                        });
                    } else {
                        showModal(data._message);
                    }
                });
            });
            
            $("#frm-adduser").submit(function (e) {
                e.preventDefault();

                params = parametrizer($(this));
                uget({
                    type: 'POST',
                    url: LinkServer.Url('account', 'user'),
                    data: params
                }).done(function (data) {
                    if(data._code === 200) {
                        showModal("Usuario agregado!");
                        Accounts.load();
                    } else {
                        showModal(data._message);
                    }
                });
            });
        });

        function showModal(context){
            var footer = $("<button/>",{
                    class: 'btn btn-primary',
                    name: 'dismiss',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Aceptar");
            $('#myModal .modal-title').html('Console - Soluntech');
            $('#myModal .modal-footer').html(footer);
            $('#myModal .contex-text').text(context);
            $('#myModal').modal('show');
            setTimeout(function(){
                $('#myModal .contex-footer').find("[name=dismiss]").focus();
                console.log('setTimeout');
            }, 700);
        }
        
        function logout () {
            uget({
                url     : LinkServer.Url('admin', 'logout')
            }).done(function (data) {
                location.href = 'login-admin.html';
            });
        }
        
        var Accounts = {
            info: {},
            load: function () {
                uget({
                    url: LinkServer.Url('account', 'get')
                }).done(function (data) {
                    if(data._code === 200) {
                        Accounts.info = {};
                        var table = $("#table-accounts tbody"),
                            list = $(".idaccount");
                        table.html("");
                        list.html("");

                        for(var i in data._response) {
                            var d = data._response[i];
                            Accounts.info[d.idaccount] = d.name;
                            
                            list.append(
                                $("<option/>", {
                                    value: d.idaccount,
                                    text: d.name
                                })
                            );
                            
                            $("<tr/>").append(
                                $("<td/>", {
                                    html: d.idaccount
                                })
                            ).append(
                                $("<td/>", {
                                    html: d.name
                                })
                            ).append(
                                $("<td/>", {
                                    html: d.email
                                })
                            ).append(
                                $("<td/>", {
                                    class: 'text-center'
                                }).html(
                                    $("<a/>", {
                                        html: '<i class="glyphicon glyphicon-edit"></i> Cambiar',
                                        // html: d.secretkey,
                                        href: 'javascript: Accounts.change.secret(' + d.idaccount + ', \'' + d.secretkey + '\')'
                                    })
                                )
                            ).append(
                                $("<td/>", {
                                    class: 'text-center'
                                }).html(
                                    $("<a/>", {
                                        html: '<i class="glyphicon glyphicon-edit"></i> Cambiar',
                                        // html: d.accesskey,
                                        href: 'javascript: Accounts.change.access(' + d.idaccount + ', \'' + d.accesskey + '\')'
                                    })
                                )
                            ).append(
                                $("<td/>", {
                                    class: 'text-center'
                                }).html(
                                    $("<a/>", {
                                        html: '<i class="glyphicon glyphicon-trash"></i> Eliminar',
                                        class: 'red',
                                        href: 'javascript: Accounts.delete(' + d.idaccount + ')'
                                    })
                                )
                            ).appendTo(table);
                        }
                        
                        if(first1) {
                            $("#table-accounts").tablesorter();
                            first1 = false;
                        }
                        
                        Users.load();
                    } else {
                        showModal("No tienes suficientes permisos para estar en esta seccion.");
                    }
                });
            },
            change: {
                secret: function (id, key) {
                    var form = $("<div />",{
                        role: 'form'
                    });
                    
                    var div = $('<div/>', {
                        class: 'form-group'
                    });

                    $("<label/>")
                        .html("Escriba la nueva clave:")
                        .appendTo(div);

                    $("<input/>", {
                        class: 'form-control',
                        type: "text",
                        name: "clave",
                        value: key
                    }).appendTo(div);

                    div.appendTo(form);

                    var footer = $("<div />");

                    $("<button/>",{
                        class: 'btn btn-default',
                        'data-dismiss': 'modal',
                        type: 'button'
                    }).html("Cancelar").appendTo(footer);

                    $("<button/>",{
                        class: 'btn btn-primary',
                        type: 'button'
                    }).click(function(){
                        var clave = $('#myModal .contex-text').find("[name=clave]").val();
                        if(clave.length > 0) {
                            uget({
                                type: 'PUT',
                                url: LinkServer.Url('account', 'update'),
                                data: {
                                    idaccount: id,
                                    secretkey: clave
                                }
                            }).done(function (data) {
                                if(data._code != 200) {
                                    showModal("No se pudo cambiar la clave de la cuenta: " + data._message);
                                } else {
                                    showModal("Clave cambiada");
                                    Accounts.load();
                                }
                            });
                            $('#myModal').modal('hide');
                        }else{
                            alert('Debe introducir una nueva clave.');
                            $('#myModal .contex-text').find("[name=clave]").focus();
                        }
                    }).html('Aceptar').appendTo(footer);

                    $('#myModal .modal-title').html('Editar Clave de la cuenta');
                    $('#myModal .contex-text').html(form);
                    $('#myModal .modal-footer').html(footer);
                    $('#myModal').modal('show');

                    setTimeout(function(){
                        $('#myModal .contex-text').find("[name=clave]").focus();
                        console.log('setTimeout');
                    }, 700);
                },
                access: function (id, key) {
                    var form = $("<div />",{
                        role: 'form'
                    });
                    
                    var div = $('<div/>', {
                        class: 'form-group'
                    });

                    $("<label/>")
                        .html("Escriba la nueva clave:")
                        .appendTo(div);

                    $("<input/>", {
                        class: 'form-control',
                        type: "text",
                        name: "clave",
                        value: key
                    }).appendTo(div);

                    div.appendTo(form);

                    var footer = $("<div />");

                    $("<button/>",{
                        class: 'btn btn-default',
                        'data-dismiss': 'modal',
                        type: 'button'
                    }).html("Cancelar").appendTo(footer);

                    $("<button/>",{
                        class: 'btn btn-primary',
                        type: 'button'
                    }).click(function(){
                        var clave = $('#myModal .contex-text').find("[name=clave]").val();
                        if(clave.length > 0) {
                            uget({
                                type: 'PUT',
                                url: LinkServer.Url('account', 'update'),
                                data: {
                                    idaccount: id,
                                    accesskey: clave
                                }
                            }).done(function (data) {
                                if(data._code != 200) {
                                    showModal("No se pudo cambiar la clave de la cuenta: " + data._message);
                                } else {
                                    showModal("Clave cambiada");
                                    Accounts.load();
                                }
                            });
                            $('#myModal').modal('hide');
                        }else{
                            alert('Debe introducir una nueva clave.');
                            $('#myModal .contex-text').find("[name=clave]").focus();
                        }
                    }).html('Aceptar').appendTo(footer);

                    $('#myModal .modal-title').html('Editar Clave de la cuenta');
                    $('#myModal .contex-text').html(form);
                    $('#myModal .modal-footer').html(footer);
                    $('#myModal').modal('show');

                    setTimeout(function(){
                        $('#myModal .contex-text').find("[name=clave]").focus();
                        console.log('setTimeout');
                    }, 700);
                }
            },
            delete: function (id) {
                var footer = $("<div />");

                $("<button/>",{
                    class: 'btn btn-default',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Cancelar").appendTo(footer);

                $("<button/>",{
                    class: 'btn btn-danger',
                    type: 'button'
                }).click(function(){
                    uget({
                        type: 'DELETE',
                        url: LinkServer.Url('account', 'delete'),
                        data: {
                            idaccount: id
                        }
                    }).done(function (data) {
                        if(data._code != 200) {
                            showModal("No se pudo eliminar la cuenta: " + data._message);
                        } else {
                            showModal("Cuenta eliminada");
                            Accounts.load();
                        }
                    });
                    $('#myModal').modal('hide');
                }).html('<i class="glyphicon glyphicon-trash"></i> Eliminar').appendTo(footer);

                $('#myModal .modal-title').html('Eliminar Cuenta');
                $('#myModal .contex-text').html('<p>Desea eliminar esta Cuenta?</p>');
                $('#myModal .modal-footer').html(footer);
                $('#myModal').modal('show');

                setTimeout(function(){
                    $('#myModal .btn-danger').focus();
                    console.log('setTimeout');
                }, 700);
            }
        };
        
        var Users = {
            load: function () {
                uget({
                    url: LinkServer.Url('account', 'users')
                }).done(function (data) {
                    if(data._code === 200) {
                        var table = $("#table-users tbody");
                        table.html("");

                        for(var i in data._response) {
                            var d = data._response[i];
                            $("<tr/>").append(
                                $("<td/>", {
                                    html: d.user
                                })
                            ).append(
                                $("<td/>", {
                                    html: d.name
                                })
                            ).append(
                                $("<th/>", {
                                    html: Accounts.info[d.idaccount]
                                })
                            ).append(
                                $("<td/>", {
                                    class: 'text-center'
                                }).html(
                                    $("<a/>", {
                                        html: '<i class="glyphicon glyphicon-edit"></i> Cambiar',
                                        href: 'javascript: Users.change.pass(' + d.iduser + ')'
                                    })
                                )
                            ).append(
                                $("<td/>", {
                                    class: 'text-center'
                                }).html(
                                    $("<a/>", {
                                        html: '<i class="glyphicon glyphicon-trash"></i> Eliminar',
                                        class: 'red',
                                        href: 'javascript: Users.delete(' + d.iduser + ')'
                                    })
                                )
                            ).appendTo(table);
                        }
                        
                        if(first2) {
                            $("#table-users").tablesorter();
                            first2 = false;
                        }
                    } else {
                        showModal("No tienes suficientes permisos para estar en esta seccion.");
                    }
                });
            },
            change: {
                pass: function (id) {
                    var form = $("<div />",{
                        role: 'form'
                    });
                    
                    var div = $('<div/>', {
                        class: 'form-group'
                    });

                    $("<label/>")
                        .html("Escriba la nueva clave:")
                        .appendTo(div);

                    $("<input/>", {
                        class: 'form-control',
                        type: "password",
                        name: "clave"
                    }).appendTo(div);

                    div.appendTo(form);

                    var footer = $("<div />");

                    $("<button/>",{
                        class: 'btn btn-default',
                        'data-dismiss': 'modal',
                        type: 'button'
                    }).html("Cancelar").appendTo(footer);

                    $("<button/>",{
                        class: 'btn btn-primary',
                        type: 'button'
                    }).click(function(){
                        var clave = $('#myModal .contex-text').find("[name=clave]").val();
                        if(clave.length > 0) {
                            uget({
                                type: 'POST',
                                url: LinkServer.Url('user', 'cpw'),
                                data: {
                                    iduser: id,
                                    new: clave
                                }
                            }).done(function (data) {
                                if(data._code != 200) {
                                    showModal("No se pudo cambiar la clave del usuario: " + data._message);
                                } else {
                                    showModal("Clave cambiada");
                                    Accounts.load();
                                }
                            });
                            $('#myModal').modal('hide');
                        }else{
                            alert('Debe introducir una nueva clave.');
                            $('#myModal .contex-text').find("[name=clave]").focus();
                        }
                    }).html('Aceptar').appendTo(footer);

                    $('#myModal .modal-title').html('Editar Clave de usuario');
                    $('#myModal .contex-text').html(form);
                    $('#myModal .modal-footer').html(footer);
                    $('#myModal').modal('show');

                    setTimeout(function(){
                        $('#myModal .contex-text').find("[name=clave]").focus();
                        console.log('setTimeout');
                    }, 700);
                }
            },
            delete: function (id) {
                var footer = $("<div />");

                $("<button/>",{
                    class: 'btn btn-default',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Cancelar").appendTo(footer);

                $("<button/>",{
                    class: 'btn btn-danger',
                    type: 'button'
                }).click(function(){                    
                    uget({
                        type: 'DELETE',
                        url: LinkServer.Url('user', 'delete'),
                        data: {
                            iduser: id
                        }
                    }).done(function (data) {
                        if(data._code != 200) {
                            showModal("No se pudo eliminar el usuario: " + data._message);
                        } else {
                            showModal("Usuario eliminado");
                            Users.load();
                        }
                    });
                    $('#myModal').modal('hide');
                }).html('<i class="glyphicon glyphicon-trash"></i> Eliminar').appendTo(footer);

                $('#myModal .modal-title').html('Eliminar Usuario');
                $('#myModal .contex-text').html('<p>Desea eliminar este Usuario?</p>');
                $('#myModal .modal-footer').html(footer);
                $('#myModal').modal('show');

                setTimeout(function(){
                    $('#myModal .btn-danger').focus();
                    console.log('setTimeout');
                }, 700);
            }
        };
    </script>
