    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

            <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>

                    <p class="contex-text"></p>
                </div>
                <div class="modal-footer">

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>
    
    <script>
        var first = true;
        var AccountId = null;

        var user = {
            change: function (id) {
                var form = $("<div />",{
                    role: 'form'
                });
                
                var div = $('<div/>', {
                    class: 'form-group'
                });

                $("<label/>")
                    .html("Escriba la nueva clave:")
                    .appendTo(div);

                $("<input/>", {
                    class: 'form-control',
                    type: "password",
                    name: "clave"
                }).appendTo(div);

                div.appendTo(form);

                var footer = $("<div />");

                $("<button/>",{
                    class: 'btn btn-default',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Cancelar").appendTo(footer);

                $("<button/>",{
                    class: 'btn btn-primary',
                    type: 'button'
                }).click(function(){
                    var clave = $('#myModal .contex-text').find("[name=clave]").val();
                    if(clave.length > 0) {
                        uget({
                            type: 'POST',
                            url: LinkServer.Url('user', 'cpw'),
                            data: {
                                iduser: id,
                                new: clave
                            }
                        }).done(function (data) {
                            if(data._code != 200) {
                                showModal("No se pudo cambiar la clave del usuario: " + data._message);
                            } else {
                                showModal("Clave cambiada");
                            }
                        });
                        $('#myModal').modal('hide');
                    }else{
                        alert('Debe introducir una nueva clave.');
                        $('#myModal .contex-text').find("[name=clave]").focus();
                    }
                }).html('Aceptar').appendTo(footer);

                $('#myModal .modal-title').html('Editar Clave de usuario');
                $('#myModal .contex-text').html(form);
                $('#myModal .modal-footer').html(footer);
                $('#myModal').modal('show');

                setTimeout(function(){
                    $('#myModal .contex-text').find("[name=clave]").focus();
                    console.log('setTimeout');
                }, 700);
            },
            delete: function (id) {
                var footer = $("<div />");

                $("<button/>",{
                    class: 'btn btn-default',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Cancelar").appendTo(footer);

                $("<button/>",{
                    class: 'btn btn-danger',
                    type: 'button'
                }).click(function(){
                    uget({
                        type: 'DELETE',
                        url: LinkServer.Url('user', 'delete'),
                        data: {
                            iduser: id
                        }
                    }).done(function (data) {
                        loadUsers();
                        if(data._code != 200) {
                            showModal("No se pudo eliminar el usuario: " + data._message);
                        } else {
                            showModal("Usuario eliminado");
                        }
                    });
                    $('#myModal').modal('hide');
                }).html('<i class="glyphicon glyphicon-trash"></i> Eliminar').appendTo(footer);

                $('#myModal .modal-title').html('Eliminar Usuario');
                $('#myModal .contex-text').html('<p>Desea eliminar este Usuario?</p>');
                $('#myModal .modal-footer').html(footer);
                $('#myModal').modal('show');

                setTimeout(function(){
                    $('#myModal .btn-danger').focus();
                    console.log('setTimeout');
                }, 700);
            }
        }

        var emails = {
            load: function(){
                uget({
                    url: LinkServer.Url('sns', 'get')
                }).done(function (data) {
                    if(data._code === 200) {
                        var listEmails = data._response;
                        if(listEmails.length >= 1){
                            for (var i = 0; i <= listEmails.length - 1; i++){
                                var tr = $('<tr/>');

                                $('<td/>')
                                    .html(listEmails[i]['Endpoint'])
                                    .appendTo(tr);

                                $('<td/>', {
                                        class: 'text-center'
                                }).html(
                                    $('<a/>', {
                                        href: 'javascript: emails.delete(\'' + listEmails[i]['SubscriptionArn'] + '\')',
                                        class: 'red'
                                    }).css({
                                        cursor: 'pointer'
                                    }).html(
                                        '<i class="glyphicon glyphicon-trash"></i> Eliminar'
                                    )
                                ).appendTo(tr);

                                $('#emailList tbody').append(tr);
                            }
                            $('#emailList tfoot').html('');
                        }else{
                            $('#emailList tfoot').html('');
                            var tr = $('<tr/>');

                            $('<td/>').html(
                                $('<input/>', {
                                    class: 'form-control',
                                    id: 'newEmailForList',
                                    name: 'email',
                                    type: 'email',
                                    placeholder: 'Email'
                                })
                            ).appendTo(tr);

                            $('<td/>').html(
                                $('<button/>',{
                                    class: 'btn-info form-control',
                                    name: 'email',
                                    type: 'button',
                                    placeholder: 'Email',
                                    text: 'Agregar'
                                }).click(function(){
                                    var email = $('#newEmailForList').val();
                                    if(email != ''){
                                        uget({
                                            type: 'POST',
                                            url: LinkServer.Url('sns', 'subscribe'),
                                            data: {
                                                'TopicArn': 'arn:aws:sns:us-east-1:'+ AccountId +':NotifyMe',
                                                'Endpoint': email
                                            }
                                        }).done(function (data) {
                                            if(data._code != 200) {
                                                showModal("No se pudo subscribir el correo: " + email);
                                            } else {
                                                showModal("Correo suscrito exitosamente.");

                                                // Solicitud de suscripción recibida! 

                                                // Un mensaje de confirmación será enviado al punto final suscrito. Una vez que el pago ha sido confirmado, el punto final recibirá notificaciones de este tema. 
                                                // Suscripciones expirarán al cabo de 3 días si no se ha confirmado.

                                                emails.load();
                                            }
                                        });
                                    }else{
                                        showModal("Debe rellenar el campo!");
                                    }
                                })
                            ).appendTo(tr);

                            $('#emailList tfoot').append(tr);
                        }
                    }
                });
            },
            delete: function(arn){
                var footer = $("<div />");

                $("<button/>",{
                    class: 'btn btn-default',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Cancelar").appendTo(footer);

                $("<button/>",{
                    class: 'btn btn-danger',
                    type: 'button'
                }).click(function(){
                    console.log(arn);
                    uget({
                        type: 'POST',
                        url: LinkServer.Url('sns', 'unsubscribe'),
                        data: {
                            SubscriptionArn: arn
                        }
                    }).done(function (data){
                        if(data._code != 200) {
                            showModal("No se pudo eliminar el email: " + data._message);
                        } else {
                            showModal("Email eliminado");
                            emails.load();
                        }
                    });
                    $('#myModal').modal('hide');
                }).html('<i class="glyphicon glyphicon-trash"></i> Eliminar').appendTo(footer);

                $('#myModal .modal-title').html('Eliminar Email');
                $('#myModal .contex-text').html('<p>Desea eliminar este Email?</p>');
                $('#myModal .modal-footer').html(footer);
                $('#myModal').modal('show');

                setTimeout(function(){
                    $('#myModal .btn-danger').focus();
                    console.log('setTimeout');
                }, 700);
            }
        }

        function showModal(context){
            var footer = $("<button/>",{
                    class: 'btn btn-primary',
                    'data-dismiss': 'modal',
                    type: 'button'
                }).html("Aceptar");
            $('#myModal .modal-title').html('Console - Soluntech');
            $('#myModal .modal-footer').html(footer);
            $('#myModal .contex-text').text(context);
            $('#myModal').modal('show');
        }
        
        function loadUsers () {
            uget({
                url: LinkServer.Url('account', 'users')
            }).done(function (data) {
                if(data._code === 200) {
                    var table = $("#table-users tbody");
                    table.html("");
                    
                    for(var i in data._response) {
                        var d = data._response[i];
                        $("<tr/>").append(
                            $("<td/>", {
                                html: d.user
                            })
                        ).append(
                            $("<td/>", {
                                html: d.name
                            })
                        ).append(
                            $("<td/>",{
                                class: 'text-center'
                            }).html(
                                $("<a/>", {
                                    html: '<i class="glyphicon glyphicon-edit"></i> Editar',
                                    href: 'javascript: user.change(' + d.iduser + ')'
                                })
                            )
                        ).append(
                            $("<td/>",{
                                class: 'text-center'
                            }).html(
                                $("<a/>", {
                                    html: '<i class="glyphicon glyphicon-trash"></i> Eliminar',
                                    class: 'red',
                                    href: 'javascript: user.delete(' + d.iduser + ')'
                                })
                            )
                        ).appendTo(table);
                    }
                    
                    if(first) {
                        $("#table-users").tablesorter();
                        first = false;
                    }
                } else {
                    showModal("No tienes suficientes permisos para estar en esta seccion.");
                }
            });
        }
        
        $(function () {
            uget({
                url: LinkServer.Url('user', 'active')
            }).done(function (data) {
                if(data._code !== 200) {
                    logout();
                } else {
                    $('#userName').text(data._response['user']);

                    loadUsers();
                    AccountId = data._response.idaccount;
                }
            });

            emails.load();
            
            $("#frm-adduser").submit(function (e) {
                e.preventDefault();
                
                params = parametrizer($(this));
                uget({
                    type: 'POST',
                    url: LinkServer.Url('user', 'register'),
                    data: params
                }).done(function (data) {
                    if(data._code === 200) {
                        loadUsers();
                        showModal("Usuario agregado!");
                    } else {
                        showModal(data._message);
                    }
                });
            });
        });
        
        function logout () {
            uget({
                url     : LinkServer.Url('user', 'logout')
            }).done(function (data) {
                location.href = 'index.html';
            });
        }
    </script>
