    <!-- Modal by Default -->
    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="newAlarmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel">Console - Soluntech</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Siempre que sea: </label>
                                <select id="newStatistic" class="form-control">
                                    <option value="Average">Promedio</option>
                                    <option value="Minimum">Minimo</option>
                                    <option value="Maximum">Maximo</option>
                                    <option value="Sum">Total</option>
                                    <!-- <option value="SampleCount">Datos Simples</option> -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>De:</label>
                                <select id="newMetricName" onchange="createNameAlarm()" class="form-control">
                                    <option value="CPUUtilization">Consumo de CPU</option>
                                    <!-- <option value="NetworkOut">Transferencia de Datos de Salida</option>
                                    <option value="DiskReadBytes">Operaciones Lectura Disco en Bytes</option>
                                    <option value="DiskReadOps">Operaciones Lectura Disco</option>
                                    <option value="DiskWriteBytes">Operaciones Escritura Disco en Bytes</option>
                                    <option value="NetworkIn">Transferencia de Datos de Entrada</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Con la condición de que:</label>
                                <select id="newComparisonOperator" class="form-control">
                                    <option value="GreaterThanThreshold">></option>
                                    <option value="GreaterThanOrEqualToThreshold">>=</option>
                                    <option value="LessThanThreshold"><</option>
                                    <option value="LessThanOrEqualToThreshold"><=</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label id="changeLabelForm">Porcentaje (%):</label>
                                <input id="newThreshold" class="form-control" type="text">
                            </div>
                        </div>  
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Durante por lo menos (Ciclos):</label>
                                <input id="newEvaluationPeriods" class="form-control" type="text" value="1">
                            </div>
                            <div class="col-md-6">
                                <label>Período(s) de</label>
                                <select id="newPeriod" class="form-control">
                                    <option value="300">5 Minutos</option>
                                    <option value="900">15 Minutos</option>
                                    <option value="3600">1 Hora</option>
                                    <option value="21600">6 Hora</option>
                                    <option value="86400">1 Dia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Realice la acción de:</label>
                                <fieldset id="changeCombox">
                                    <select id="newActionAlarm" class="form-control">
                                        <option value="arn:aws:automate:us-east-1:ec2:stop">Detener el Servidor</option>
                                        <!-- <option value="arn:aws:automate:us-east-1:ec2:terminate">Terminar el Servidor</option> -->
                                        <option selected value="arn:aws:sns:us-east-1:482407636571:NotifyMe">Notificarme por Correo</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <label>Cuando este en estado de:</label>
                                <select id="newSelectAlarm" class="form-control">
                                    <option value="ALARM">Estado de Alarma</option>
                                    <option value="OK">Estado Ok</option>
                                    <!-- <option selected value="INSUFFICIENT_DATA">Estado Insuficiente</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>En el servidor de:</label>
                        <select id="listInstances" class="form-control" onchange="createNameAlarm()"></select>
                    </div>
                    <div class="form-group">
                        <label>Nombre de Alarma:</label>
                        <input id="newNameAlarm" class="form-control" type="text" value="awsec2--CPUUtilization">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button onclick="valideAlarm()" type="button" class="btn btn-success"><i class="glyphicon glyphicon-dashboard"></i> Crear Alarma</button>
                </div>
